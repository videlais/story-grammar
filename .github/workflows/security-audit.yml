name: Security and Dependency Audit

on:
  schedule:
    # Run monthly on the first Monday at 10:00 UTC
    - cron: '0 10 * * 1'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Use Node.js LTS
      uses: actions/setup-node@v5
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run npm audit
      run: npm audit --audit-level=moderate
      
    - name: Check for outdated packages
      run: npm outdated || true
      
    - name: Generate dependency report
      run: |
        echo "# Dependency Report" > dependency-report.md
        echo "Generated on: $(date)" >> dependency-report.md
        echo "" >> dependency-report.md
        echo "## Outdated Packages" >> dependency-report.md
        npm outdated --json > outdated.json || true
        if [ -s outdated.json ]; then
          echo "Found outdated packages - see outdated.json for details" >> dependency-report.md
        else
          echo "All packages are up to date!" >> dependency-report.md
        fi
        
    - name: Upload dependency report
      uses: actions/upload-artifact@v5
      with:
        name: dependency-report
        path: |
          dependency-report.md
          outdated.json
        retention-days: 90
        
  license-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Use Node.js LTS
      uses: actions/setup-node@v5
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install license checker
      run: npm install -g license-checker
      
    - name: Check licenses
      run: |
        license-checker --summary > license-summary.txt
        license-checker --csv > licenses.csv
        
    - name: Upload license report
      uses: actions/upload-artifact@v5
      with:
        name: license-report
        path: |
          license-summary.txt
          licenses.csv
        retention-days: 90